<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gider Takip UygulamasÄ±</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header class="text-info text-center display-5 my-4">
        Monthly Expense App
    </header>
<main class="container" style="max-width: 800px;">
    <form action="" class="d-flex gap-2">
        <input id="gelir-input" class="form-control" type="number" min="0" placeholder="enter earnings"/>
        <button id="ekle-btn" type="submit" class="btn btn-info">Add</button>
    </form>
    <form id="harcama-formu" class="row g-3 mt-4 border rounded-4 p-3 m-0">
        <h4 class="text-center">Expense Form</h4>
        <div class="col-6">
          <label for="harcama-alani" class="form-label">Spending Area</label>
          <input type="text" class="form-control" id="harcama-alani" placeholder="greengrocer, grocery, bill">
        </div>
        <div class="col-6">
          <label for="tarih" class="form-label">Date</label>
          <input type="date" class="form-control" id="tarih">
        </div>
        <div class="col-12">
          <label for="miktar" class="form-label">Amount Spent</label>
          <input type="number" class="form-control" id="miktar" placeholder="1000 $">
        </div>
        
        
        <div class="col-12 text-center">
          <button type="submit" class="btn btn-info">Sign in</button>
        </div>
      </form>
<table id="harcama-tablosu" class="table table-bordered table-hover table-striped mt-4 text-center">

  <thead>
    <tr>
      <th scope="col" class="w-25">Date</th>
      <th scope="col" class="w-50">Expense Area</th>
      <th scope="col">Amount</th>
      <th scope="col">operation</th>
    </tr>
  </thead>
  <tbody id="harcama-body">
    <!-- <tr>
      <th scope="row">1</th>
      <td>Mark</td>
      <td>Otto</td>
      <td>@mdo</td>
    </tr> -->
  </tbody>
</table>

<table id="sonuc-tablosu" class="table table-bordered table-hover table-striped mt-4 text-center w-50">

  <tbody class="text-end">
    <tr>
      <th id="geliriniz">Earnings:</th>
      <td>0</td>
    </tr>

    <tr>
      <th>Expense:</th>
      <td id="gideriniz">0</td>
    </tr>

    <tr>
      <th>Remainder:</th>
      <td id="kalan">0</td>
    </tr>
  </tbody>
</table>
</main>
    <script src="app.js"></script>
    </body>
    </html>
